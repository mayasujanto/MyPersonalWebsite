<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body {
background-color: lightgray;
font-family:Arial;
}
      h1 {font-family: Arial; text-align:center;}
      fieldset{ background-color: white; border-color: lightgray; border-width: 1px;}

form {background-color: white; }

input { 
  margin: 1em;}

.title {font-weight:bold;}
    </style>
</head>

<body>
    <h1>Customer Feedback</h1>

<div class ="background">
<fieldset>
     <form method ="post" action="https://oim-apis.herokuapp.com/form">
            <fieldset>
              <legend class = "title">Your Information:</legend>
              <div>
                <label for="name">Name: </label>
                <input type="text" id="name" name="name"
                maxlength="100"
                placeholder="Enter your name here"  />
              </div>
              
              <label for="email">Email:</label>
              <input 
              type ="text"
              id="email"
              name="email"
              maxlength="100"
              placeholder="Enter your email here"  />
        
            <div>
            <label for="country">Country:</label>
            <input list="countries" name="country" id="country"/>
            <datalist id="countries">
            <option value="United States"></option>
            <option value="Indonesia"></option>
            <option value="China"></option>
            </datalist>
              </div>

            </fieldset>
         </form>

         <form method ="post" action="https://oim-apis.herokuapp.com/form">
            <fieldset>
              <legend class = "title">Your Review:</legend>

              <div> 
                <label for="product-select">What Apple product did you purchase?</label>
            <select name="product-select" id="product-select">
                <option value="AirPods">AirPods</option>
                <option value="AirPods Pro">AirPods Pro</option>
            </select>
          </div>
          <div>
            What do you think of this product?
            </div>

             <div>
            <input type="radio" name="great" value="great" id="great"/>
            <label for ="great">Great</label>

            <input type="radio" name="awesome" value="awesome" id="awesome"/>
            <label for ="awesome">Awesome</label>

            <input type="radio" name="good" value="good" id="good"/>
            <label for ="good">Good</label>
          </div>

            <div>
                <label for="comments">Comments:</label>
            </div>
            <div>
                <textarea
                id="comments"
                name="comments"
                rows="5"
                cols="25"
                ></textarea>
            </div>

            <div>
              <input type="checkbox" id="signup" name="signup" value="signup" checked />
              <label for ="signup">Sign me up for email updates</label>
          </div>

        <div>
        <input type ="submit" value="Submit"/>
        <input type ="reset" value="Reset"/>
        </div>

            </fieldset>
         </form> 

</fieldset>
    </div>  
</body>
</html>
